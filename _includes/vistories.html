
<div class="vistory_list">
{% for vistory in site.vistories %}
  <div class="vistory">
    <a class="thumbnail" href="{{site.baseurl}}/v/{{vistory.name}}" target="_blank">
	  <img src="{{site.baseurl}}/assets/vistories/{{vistory.name}}.png" alt="{{vistory.title}}">
    </a>
    <div class="caption">
      <a href="{{site.baseurl}}/v/{{vistory.name}}" target="_blank">
        <h3>{{vistory.title}}</h3>
      </a>
      <p>{{vistory.description}}</p>
      <p></p>
    </div>
  </div>
{% endfor %}
</div>
