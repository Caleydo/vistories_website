<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Article">
  {% include head.html %}
  <head>
    <meta http-equiv="refresh" content="0;URL={{site.server_url}}/{{page.vistory}}">
  </head>

  <body >
	{% include header.html %}
	
	<div class="container">
	  <div class="row">
		<div class="col-md-12">
			<h1>{{ page.title }}</h1>
			<p>
			{{ page.description }}
			</p>
			
			{{ content }}
			
			
			<p>
				You should be automatically redirect to <a href="{{site.server_url}}/{{page.vistory}}">her</a>
			</p>
		</div>
	  </div>
	</div>
	
	{% include footer.html %}
  
    
   {% if site.use_analytics == true %}
   {% include google_analytics.html %}
   {% endif %} 
  </body>
</html>
